  <body>

    <div id="spins"></div>

    <table class="table">
      <tbody>
        <tr>

          <td id="current-spin-color"></td>

    </table>

    <table class="table">
      <thead>
        <tr>
          <th>Bet</th>
          <th>Hits</th>
          <th>Probablity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Black</td>
          <td id="count-black"></td>
          <td id="probability-black"></td>
        </tr>
        <tr>
          <td>Red</td>
          <td id="count-red"></td>
          <td id="probability-red"></td>
        </tr>
        <tr>
          <td>Green</td>
          <td id="count-green"></td>
          <td id="probability-green"></td>
        </tr>
      </tbody>
    </table>
